{% extends 'base.html' %}
{% load static %}

{% block title %}New Post{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/new_post.css' %}">
{% endblock %}

{% block content %}

<div class="new-post-container">
    <h2>Create New Blog</h2>

    <form method="post">
        {% csrf_token %}

        <div class="input-group">
            <label>Title</label>
            <input type="text" name="title" placeholder="Enter blog title" required>
        </div>

        <div class="input-group">
            <label>Content</label>
            <textarea name="content" rows="8" placeholder="Write your blog here..." required></textarea>
        </div>

        <div class="action-buttons">
            <button type="submit" class="btn publish">Publish</button>
            <a href="{% url 'home' %}" class="btn cancel">Cancel</a>
        </div>
    </form>
</div>

{% endblock %}
